<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Counter App</h2>
      <div class="counter">
        <button id="increase" data-button-type="increase">+</button>
        <div id="counter_value"></div>
        <button id="decrease" data-button-type="decrease">-</button>
      </div>
      <button id="reset" data-button-type="reset">Reset</button>
    </div>

    <script src="./main2.js"></script>
  </body>
</html>
